<form #f="ngForm" (ngSubmit)="onSubmit(f, $event)">
  <div mat-dialog-content>
    <app-chips-list
      [label]="'Invite Members'"
      name="members"
      [(ngModel)]="members"
    ></app-chips-list>
  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button [disabled]="!f.valid">Save</button>
    <span class="fill-remaining-space"></span>
    <button type="button" mat-stroked-button color="warn" mat-dialog-close>
      Close
    </button>
  </div>
</form>
