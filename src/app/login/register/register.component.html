<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Register
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="name" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="password" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="confirm password" />
      </mat-form-field>
      <mat-grid-list cols="6" rowHeight="1:1">
        <mat-grid-tile *ngFor="let item of avatarItems">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <button mat-raised-button type="button">Register</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>
        no account?
        <a routerLink="/login">login</a>
      </p>
      <p>
        forget password?
        <a href="">find</a>
      </p>
    </mat-card-actions>
  </mat-card>
</form>
