<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Register </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="name" formGroupName="name" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="email" formGroupName="email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="password"
          placeholder="password"
          formGroupName="password"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="password"
          placeholder="confirm password"
          formGroupName="repeat"
        />
      </mat-form-field>
      <app-image-list-select
        [useSvgIcon]="true"
        [cols]="6"
        [title]="'Select Avatarï¼š'"
        [items]="avatarItems"
        formControlName="avatar"
      >
      </app-image-list-select>
      <app-age-input formControlName="dateOfBirth"></app-age-input>
      <button mat-raised-button type="submit">Register</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>
        no account?
        <a routerLink="/login">login</a>
      </p>
      <p>
        forget password?
        <a href="">find</a>
      </p>
    </mat-card-actions>
  </mat-card>
</form>
